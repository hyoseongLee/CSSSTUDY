<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/Schooler.css" rel="stylesheet" type="text/css" />


    <title>Schooler</title>
</head>


<body>
<div class="box">
    <div class="login">
        <div class="Schooler"><a href="">Schooler 로그인</a></div>
        <div class="sign">Sign up</div>
    </div>

    <hr>

    <div class="content">
        <div class="ininid">
            <div class="inid"> 아이디 </div>
            <input class="input" type="text" placeholder="아이디 필수">
    <div class="box">
        <div class="login">
            <div class="Schooler"><a href="">Schooler 로그인</a></div>
            <!-- 하이퍼링크는 왜 넣으셨을까요? -->
            <div class="sign"><a href="">sign up</a></div>
            <!-- signup부분은 버튼으로 표현해 볼까요? -->
        </div>
        <div class="line">
            <hr>
            <!-- hr태그는 위아래 공백이 기본적으로 세팅이 되어있습니다. 확인해주신 후
            hr태그의 위아래 공백을 없애거나, 다른 방안을 도입해 주세요. -->
        </div>

        <div class="id">
            <div class="ininid">
                <div class="inid"> 아이디 </div>
                <input class="input" type="text" placeholder="아이디 필수">
            </div>

            <div class="inpassword">
                <div class="password"> 비밀번호 </div>
                <input class="input" type="text" placeholder="비밀번호 필수">
            </div>
        </div>

        <div class="inpassword">
            <div class="password"> 비밀번호 </div>
            <input class="input" type="text" placeholder="비밀번호 필수">
        </div>
    </div>

    <div class="in">
        <div class="loginin"><a href="">로그인</a></div>
        <div class="missing"><a href="">비밀번호 찾기 / 아이디 찾기</a></div>
    </div>
</div>
</body>

</html>
